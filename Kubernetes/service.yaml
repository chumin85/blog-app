apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80         # Port to expose your application on within the cluster
      targetPort: 80  # Port your application is listening on within the pod
  type: LoadBalancer  # Type of service (LoadBalancer for exposing externally)